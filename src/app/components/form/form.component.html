<div class="card col-md-11 ml-auto">
    <div class="cardBody">
        <div class="title">
            <span class="textFormTitle">
                ¿QUÉ ESPERAS PARA CUMPLIR TU SUEÑO?
            </span>
        </div>
        <div class="subtitle">
            <span class="textBody">
                Deja tus datos y nos comunicaremos contigo.
            </span>
        </div>
        <form   [formGroup]="chevyForm"
                (ngSubmit)="sendData()">
                <div class="form-row marginB">
                    <div class="form-group col-md-12">
                        <input  type="text"
                                class="textPlaceHolder form-control w-100"
                                formControlName="name"
                                placeholder="Nombre Completo"
                                [ngClass]="{'input-control': this.chevyForm.controls['name'].valid,
                                            'input-control-error' : !this.chevyForm.controls['name'].valid}">
                        <div    [hidden]="this.chevyForm.controls['name'].value"
                                class="textInfoError">
                            <span>Campo requerido</span>
                        </div>
                    </div>
                </div>
                <div class="form-row marginB">
                        <div class="form-group col-md-6">
                            <select class="form-control textPlaceHolder"
                                    formControlName="typeDocument"
                                    [ngClass]="{'input-control': this.chevyForm.controls['typeDocument'].valid,
                                                'input-control-error' : this.chevyForm.controls['typeDocument'].invalid,
                                                'input-control-error' : this.chevyForm.controls['typeDocument'].value == -1}">
                                <option [selected]="true"
                                        [value]="-1">
                                        Tipo Documento
                                </option>
                                <option *ngFor="let type of documentTypes"
                                        [value]="type.name">
                                        {{type.name}}
                                </option>
                            </select>
                            <div    [hidden]="this.chevyForm.controls['typeDocument'].value != -1"
                                    class="textInfoError">
                                    <span>Campo requerido</span>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                                <input  type="number"
                                        class="textPlaceHolder w-100 form-control"
                                        formControlName="document"
                                        placeholder="Numero de documento"
                                        [ngClass]="{'input-control': this.chevyForm.controls['document'].valid,
                                                    'input-control-error' : this.chevyForm.controls['document'].invalid}">
                                <div    [hidden]="this.chevyForm.controls['document'].value"
                                        class="textInfoError">
                                        <span>Campo requerido</span>
                                </div>
                        </div>
                </div>
                <div class="form-row marginB">
                        <div class="form-group col-md-6">
                            <select class="form-control textPlaceHolder"
                                    formControlName="country"
                                    [ngClass]="{'input-control': this.chevyForm.controls['country'].valid,
                                                'input-control-error' : this.chevyForm.controls['country'].invalid,
                                                'input-control-error' : this.chevyForm.controls['country'].value == -1}">
                                <option [selected]="true"
                                        [value]="-1">
                                        Pais
                                </option>
                                <option *ngFor="let country of countries"
                                        [value]="country.alpha2Code">
                                        {{country.alpha2Code}} - {{country.name}}
                                </option>
                            </select>
                            <div    [hidden]="this.chevyForm.controls['country'].value != -1"
                                    class="textInfoError">
                                    <span>Campo requerido</span>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                                <input  type="number"
                                        class="textPlaceHolder w-100 form-control"
                                        formControlName="phone"
                                        placeholder="Celular"
                                        [ngClass]="{'input-control': this.chevyForm.controls['phone'].valid,
                                                    'input-control-error' : this.chevyForm.controls['phone'].invalid}">
                                <div    [hidden]="this.chevyForm.controls['phone'].value"
                                        class="textInfoError">
                                        <span>Campo requerido</span>
                                </div>
                        </div>
                </div>
                <div class="form-row marginB">
                        <div class="form-group col-md-12">
                            <input  type="email"
                                    class="textPlaceHolder w-100 form-control"
                                    formControlName="email"
                                    placeholder="Correo Electrónico"
                                    [ngClass]="{'input-control': this.chevyForm.controls['email'].valid,
                                                'input-control-error' : this.chevyForm.controls['email'].invalid}">
                            <div    [hidden]="this.chevyForm.controls['email'].value"
                                    class="textInfoError">
                                    <span>Campo requerido</span>
                            </div>
                        </div>
                </div>
                <div class="form-row marginB">
                    <div class="form-group col-md-12">
                        <div class="form-check">
                          <input    class="form-check-input" 
                                    type="checkbox" 
                                    id="gridCheck1"
                                    formControlName="terms"
                                    [required]="true">
                          <label    class="form-check-label" 
                                    for="gridCheck1">
                              <span class="textTerms">
                                    Leí y acepto condiciones de la 
                                    <a  href="https://www.chevyplan.com.co/SitePages/Inicio.aspx" 
                                        target="_blank">política de privacidad
                                    </a>
                              </span>
                          </label>
                        </div>
                    </div>
                </div>
                <div class="form-row marginB">
                    <div class="form-group col-md-12">
                        <button type="submit" 
                                class="btn buttonSend"
                                [disabled]="chevyForm.invalid || chevyForm.controls['typeDocument'].value == -1 || chevyForm.controls['country'].value == -1">
                                Enviar
                        </button>
                    </div>
                </div>
        </form>
    </div>
</div>
